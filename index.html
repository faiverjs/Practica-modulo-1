<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Añadir nueva tarea...">
            <button id="addTaskBtn">Añadir</button>
        </div>
        
        <div class="task-stats">
            <p>Tareas pendientes: <span id="pendingTasks">0</span></p>
            <p>Tareas completadas: <span id="completedTasks">0</span></p>
        </div>
        
        <ul id="taskList" class="task-list">
            <!-- Las tareas se añadirán aquí dinámicamente -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
